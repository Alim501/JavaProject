<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <script>
        function enableEditing() {
            const inputs = document.querySelectorAll('.task-input');
            inputs.forEach(input => input.removeAttribute('disabled'));
            document.getElementById('save-button').style.display = 'inline-block';
        }

        function confirmDelete() {
            return confirm('Are you sure you want to delete this task?');
        }
    </script>
</head>
<body>

<div class="container mt-5">
    <div class="mx-auto">
        <!-- Edit Task Form -->
        <form th:action="@{/task/{id}(id=${task.id})}" method="post">
            <input type="hidden" name="_method" value="put"> <!-- Simulating PUT -->
            <h2 class="card-title">
                Title:
                <input type="text" class="form-control task-input" th:name="title" th:value="${task.title}" disabled>
            </h2>
            <h4 class="card-text">
                Description:
                <textarea class="form-control task-input" rows="3" th:name="description" th:text="${task.description}" disabled></textarea>
            </h4>
            <h4 class="card-text">
                Category:
                <select id="category" name="categoryId" class="task-input" disabled>
                    <option th:each="category : ${categories}"
                            th:value="${category.id}"
                            th:selected="${category.id == task.category.id}"
                            th:text="${category.name}">
                    </option>
                </select>
            </h4>
            <h4 class="card-text">
                DueDate:
                <input type="date" class="form-control task-input" th:name="dueDate" th:value="${task.dueDate}" disabled>
            </h4>
            <h4>Status:
                <input type="text" class="form-control task-input" th:name="status" th:value="${task.status}" disabled>
            </h4>
            <h4>Priority:
                <input type="text" class="form-control task-input" th:name="priority" th:value="${task.priority}" disabled>
            </h4>
            <div class="mt-3">
                <button type="button" class="btn btn-primary" onclick="enableEditing()">Edit Task</button>
                <button type="submit" id="save-button" class="btn btn-success" style="display: none;">Save Changes</button>
            </div>
        </form>

        <!-- Delete Task Form -->
        <form th:action="@{/task/{id}/delete(id=${task.id})}" method="post" class="mt-3" onsubmit="return confirmDelete()">
            <input type="hidden" name="_method" value="delete"> <!-- Simulating DELETE -->
            <button type="submit" class="btn btn-danger">Delete Task</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
