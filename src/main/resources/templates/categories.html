<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <style>
        a {
            color: black;
            text-decoration: none;
        }

        a:hover {
            color: black;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <!-- Form to Create a Task -->
    <h2>Create Category</h2>
    <form th:action="@{/category}" method="post">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="name" required>
        </div>

        <button type="submit" class="btn btn-primary">Create category</button>
    </form>

    <!-- Tasks List -->
    <h3 class="mt-5">Categories</h3>
    <div class="row">
        <ul class="list-group">
            <div th:if="${categories != null and !categories.isEmpty()}" th:each="category : ${categories}"
                 class="col-md-3">
                <li class="list-group-item">
                    <a th:href="@{/tasks/cacategories/{id}(id=${category.id})}"  th:text="${category.name}"></a>
                </li>
            </div>
        </ul>
        <div th:if="${categories == null or categories.isEmpty()}" class="col-12">
            <div class="alert alert-info">
                You have no categories.
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
